<ng-include src="'/templates/dialogs/liteDeprecation.html'"></ng-include>

<div style="display: flex; align-items: center; width: 100%;">
  <ng-include src="'/templates/apiDeprecationBanner.html'"></ng-include>
</div>

<div style="display: flex; align-items: center; width: 100%;">
<div class="mt-6 ml-11 mb-6 text-xl ng-scope">
  <h4>{{(appNameShort+ ' Configuration'  | i18n)}} </h4>
</div>

<div class="mt-8 mb-5 text-right font-bold">
  <a
    class="mr-4 text-secondary-color font-bold"
    ng-disabled="loading"
    ng-class="{disabled: loading}"
    ng-if="hasFeatureFlagImportTTLData"
    ng-click="importTTLData()"
    title="{{'Import Time Tracker Lite Data' | i18n}}">
      <svg
        class="w-3-5-p mr-1 fill-secondary-color"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path d="m12 14-.7071.7071.7071.7071.7071-.7071zm1-9c0-.55228-.4477-1-1-1s-1 .44771-1 1zm-6.70711 4.70711 5.00001 4.99999 1.4142-1.4142-4.99999-5.00001zm6.41421 4.99999 5-4.99999-1.4142-1.41422-5 5.00001zm.2929-.7071v-9h-2v9z"/>
        <path d="m5 16v1c0 1.1046.89543 2 2 2h10c1.1046 0 2-.8954 2-2v-1"/>
      </svg>
    </i>
    {{'Import Time Tracker Lite Data' | i18n}}
    <span class="fa fa-spinner fa-spin" ng-show="loadingImport"></span>
  </a>

  <a
     ng-click="!loading && refresh()"
     class="mr-4 text-secondary-color font-bold"
     ng-disabled="loading"
     ng-class="{disabled: loading}"
     title="{{'Refresh' | i18n}}">

      <i class="w-0 p-3 bg-24 bg-no-repeat bg-center m-1"
         style="background-image: url('../images/refresh-icon.png')">
      </i>
      {{ 'Refresh' | i18n }}
  </a>
  {{'Go to' | i18n}}
  <a
    ng-click="navigated(null,'Report Overview')"
    class="text-secondary-color font-bold"
    href="{{hostBaseUrl}}/plugins/servlet/ac/{{appKey}}/timereports"
    target="_parent">
      {{appNameShort | i18n}}
    </a>
</div>
</div>

<div class="main">
    <div class="min-w-280 pr-6 pl-9 border-r border-gray-200" ng-if="templates.menu && !isWelcome">
        <ng-include src="templates.menu"></ng-include>
    </div>
    <div ng-class="{ 'height-reports': !isGadget }">
        <ng-include src="contentTemplate()"></ng-include>
    </div>
</div>

<div class="footer" ng-class="{margin: isWelcome}">
    <ng-include src="'/templates/footer.html'"></ng-include>
</div>
